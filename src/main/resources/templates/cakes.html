<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of cakes available</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

        <ul th:each="cake : ${cakes}">
         Title :   <li th:text="${cake.title}"></li>
         Description:     <li th:text="${cake.desc}"></li>
         Cake image:    <img th:src="${cake.image}"/>
        </ul>

</body>
</html>
